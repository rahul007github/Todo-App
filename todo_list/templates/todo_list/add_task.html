<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        color: #333;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: Orange;
        color: #fff;
        padding: 10px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #6495ED;
    }

    a {
        display: block;
        margin-top: 10px;
        color: #333;
    }
</style>
<body>
    <h1>Add Task</h1>
    <form method="post" action="{% url 'add_task' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <a href="{% url 'task_list' %}">Back to Task List</a>
</body>
</html>
